jobs:
  ios-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: npm install

    - name: Install WebdriverIO and Appium Dependencies
      run: |
        npm install @wdio/cli @wdio/local-runner @wdio/mocha-framework @wdio/appium-service
        npm install appium

    - name: Fix WebdriverIO Permissions
      run: chmod +x ./node_modules/.bin/wdio

    - name: Install Appium Drivers
      run: npx appium driver install xcuitest

    - name: List Available Simulators
      run: xcrun simctl list

    - name: Boot iOS Simulator
      run: |
        xcrun simctl shutdown all || true
        xcrun simctl boot "iPhone 15"
        xcrun simctl bootstatus "iPhone 15"

    - name: Verify Xcode Setup
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        xcodebuild -version
        xcrun --sdk iphonesimulator --show-sdk-version

    # Removed the "Start Appium Server" step entirely
    # Let the WDIO/Appium service spawn the server automatically.

    - name: Run WebdriverIO Tests
      run: npx wdio run wdio.conf.js --logLevel debug

    - name: Archive Screenshots and Logs
      if: always()
      run: |
        mkdir -p artifacts
        [ -d ./screenshots ] && cp -r ./screenshots ./artifacts || echo "No screenshots directory found."
        [ -f ./appium.log ] && cp ./appium.log ./artifacts || echo "No Appium logs found."
        zip -r artifacts.zip ./artifacts

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts
        path: artifacts.zip
